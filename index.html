<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube API Hack</title>
  <link href="main.css" rel="stylesheet">
  <script src="js/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div id="wrapper">
    <h1>Learn to Code by Watching YouTube</h1>
    <p class="instructions">Search for HTML, CSS, JavaScript, C#, Python Programming, Ruby on Rails and more!</p>
    <form id="search-form">
      <input id="query" type="text" placeholder="Enter search words..."/>
      <div><input class="formButton" type="submit" value="search" id="submit"/></div>
    </form>
    <div id="search-results">
      <ul></ul>
      <p class="error"></p>
    </div>
  </div>
</body>
</html>
